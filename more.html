<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c975e7dcb.js" crossorigin="anonymous"></script>
    <title>More | Kakaotalk Clone</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">14:50</span>
            </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
        <h1 class="header__title">More</h1>
    </div>
        <div class="header__header-column">
        <span class="header__icon">
            <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
            <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
            <a href="settings.html">       
                <i class="fas fa-cog">                    
                </i>
            </a>  
        </span>
    </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/lion.png" 
                         class="g-avatar friend__avatar"
                    />
                    <div class="friend__content">
                        <span class="friend__name">
                            Charlie
                        </span>
                        <span class="friend__status">                            
                            my_email@google.com                                                                                   
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <i class="far fa-comment-alt fa-2x">                            
                    </i>                          
                </div>                                            
            </div>                    
        </header>    
               
        <ul class="more__btn-list">
            <li class="more__btn">                
                <i class="far fa-smile fa-2x"></i>
                <span class="more__btn-title">
                    Emoticons
                </span>
            </li>
            <li class="more__btn">                
                <i class="fas fa-brush fa-2x"></i>
                <span class="more__btn-title">
                    Themes
                </span>
            </li>
            <li class="more__btn">                
                <i class="fab fa-kickstarter fa-2x"></i>
                <span class="more__btn-title">
                    Account
                </span>
            </li>
        </ul>
        
        <section class="more__suggestions">
            <h5 class="more__title">
                Suggestions
            </h5>
            <ul class="suggestions__list">
                <li class="suggestion__contents">
                    <i class="fas fa-quote-right fa-2x">                        
                    </i>
                    <span class="suggestions__text">
                        Kakao Story
                    </span>
                </li>
                <li class="suggestion__contents">
                    <i class="fas fa-beer fa-2x">                        
                    </i>
                    <span class="suggestions__text">
                        Kakao friends
                    </span>
                </li>
                <li class="suggestion__contents">
                    <i class="fas fa-gamepad fa-2x">                        
                    </i>
                    <span class="suggestions__text">
                        Kakao Gem
                    </span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a></li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                <div class="nav__badge">
                    8
                </div>  
                <i class="far fa-comment"></i></a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link"><i class="fas fa-search"></i></a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a></li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make your screen small
        </span>
    </div>
</body>
</html>
