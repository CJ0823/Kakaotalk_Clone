<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c975e7dcb.js" crossorigin="anonymous"></script>
    <title>Chat | Kakaotalk Clone</title>
    <link rel="stylesheet" href="styles.css">

</head>
    <body class="chats-body">        
        <div class="header_wrapper">

            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__clock">14:50</span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-clock"></i>
                    <i class="fas fa-volume-mute"></i>
                    <i class="fas fa-wifi"></i>
                    <span class="status-bar__battery-level">100%</span>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            
            <header class="header">
                <div class="header__header-column">
                    <div class="header__back-btn">
                        <a href="index.html" class="header__back-btn">
                            <i class="fas fa-arrow-left fa-2x"></i>
                        </a>
                    </div>
                    <h1 class="header__title">Best Friend</h1>            
                </div>
                <div class="header__header-column">
                    <span class="header__icon">
                        <i class="fas fa-search"></i>
                    </span>
                    <span class="header__icon"><i class="fas fa-bars"></i></span>
                </div>
            </header>
        </div>

        <main class="chat">
            <ul class="chat__messages">
                <span class="chat__timestamp">
                    Monday, July 6, 2020
                </span>

                <li class="incoming-message message">
                    <img 
                    src="images/lion.png" 
                    class="g-avatar message__avatar"
                    />
                    <div class="message__content">
                        <span class="message__bubble">
                            Hello!
                        </span>
                        <span class="message__author">
                            Best Friend
                        </span>
                        
                    </div>
                    <span class="message__timestamp">
                    </span>
                </li>

                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble">
                            Hey! What's up?
                        </span>                        
                    </div>                                        
                </li>
                
                <li class="incoming-message message">
                    <img 
                    src="images/lion.png" 
                    class="g-avatar message__avatar"
                    />
                    <div class="message__content">
                        <span class="message__bubble">
                            Boring. Wanna see you at lunch. Possible?
                        </span>
                        <span class="message__author">
                            Best Friend
                        </span>

                <li class="sent-message message">
                    <div class="message__content">
                        <span class="message__bubble">
                            Sure. Seeya.
                        </span>                        
                    </div>                                        
                </li>
            </ul>
        </main>

        <div class="chat__write-container">
            <input type="text" placeholder="Send message" class="chat__write"
            />
            <div class="chat__icon-left chat__icon">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="chat__write-column">
            </div>
            <div class="chat__icon-right chat__icon">
                <span class="chat__write-icon">
                    <i class="far fa-smile-wink"></i>
                </span>
                <span class="chat__write-icon">
                    <i class="fas fa-microphone"></i>
                </span>
            </div>
        </div>
        <div class="bigScreen">
            <span class="bigScreen__text">
                Please make your screen small
            </span>
        </div>
    </body>
</html>
